<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 20px;
}

.form-container {
    max-width: 400px;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #2c3e50;
}

.error {
    color: #e74c3c;
    font-size: 14px;
    display: none;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #bdc3c7;
    border-radius: 8px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #3498db;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background-color: #1f6393;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username" required>
            <span class="error" id="usernameError">Please enter a username.</span>

            <input type="password" id="password" placeholder="Password" required>
            <span class="error" id="passwordError">Password is required.</span>

            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="error" id="confirmPasswordError">Passwords do not match.</span>

            <button type="submit" id="submitBtn" disabled>Register</button>
        </form>
    </div>

    <script src="26-9.js"></script>
</body>
</html>
