<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }
        #scoreContainer {
            border: 2px solid #007bff;
            padding: 15px;
            max-width: 800px;
            background-color: #ffffff;
           
        }
        input[type="text"], button {
            margin-top: 10px;
            width: calc(50% - 12px);
            padding: 8px;
        }
        button {
            background-color: #b4b4b4;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            width: 100px;
            height: 50px;
            border-radius: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 3px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="scoreContainer">
        <h2>use a Test Score array</h2>
        <div>
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput">
            <br>
            <label for="scoreInput">Score:</label>
            <input type="text" id="scoreInput">
            <button id="addScoreBtn">Add to array</button>
            <button id="showResultsBtn">display  Results</button>
            <button id="showScoresBtn">display  Scores</button>
        </div>
        <div id="resultDisplay"></div>
        <table id="scoresTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="26-9 3.js"></script>
</body>
</html>
